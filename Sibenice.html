<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sibenice.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body onload="vytvoritSlovo()">

    <div class="wrapper">
        <div class="leva-cast">
            <img class="obrazek" id="obrazek" src="Obrazek.1.png" alt="">
        </div>
        <div class="prava-cast">
            <div class="btn-group-vertical" style="width: 100%;">
                <input class="input-lg form-control" style="text-align: center;" maxlength="1" id="text" type="text" onkeyup="hadaneSlovo()" placeholder="Napiš písmeno">
                <button class="btn-primary btn" onclick="vytvoritSlovo()">Vytvořit slovo</button>
            </div>
            <p>
                <b id="hadaneSlovo"></b>
            <p>
            <p id="text1">Počet chyb: 0</p>
            <p id="pouzita">Použitá písmena: </p>
            <p id="gameOver"></p>
        </div>
    </div>
</body>
<script src="Sibenice.js"></script>
</html>
